<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 데이터 출력 예제</title>
</head>
<body>
    <h1>상품 데이터</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item", status : ${items}>
                <td th:text="${status.index}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
