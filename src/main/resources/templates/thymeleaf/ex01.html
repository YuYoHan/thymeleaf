<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 데이터 출력 예제</title>
</head>
<body>
    <h1>상품 데이터</h1>
    <div>
        상품명 : <span th:text="${item.itemName}"></span>
    </div>
    <div>
        상품상세 설명 : <span th:text="${item.itemDetail}"></span>
    </div>
    <div>
        상품 등록일 : <span th:text="${item.regTime}"></span>
    </div>
    <div>
        상품 가격 : <span th:text="${item.price}"></span>
    </div>
    <div>
        상품 상태 : <span th:text="${item.itemSellStatus}"></span>
    </div>
</body>
</html>
